    <main>

<h2>Cell that spans two rows</h2>
<p>To make a cell span more than one row, use the rowspan attribute.</p>

<table style="width:100%">
  <thead>
  <tr>
    <th colspan="3">ACME Wildwest</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th rowspan="1">Period</th>
    <th rowspan="1">Sales</th>
    <th rowspan="1">Sales Goal</th>
  </tr>
  <tr>
    <td>August</td>
    <td>$3,590</td>
    <td>$4,000</td>
  </tr>
  <tr>
    <td>September</td>
    <td>$4,420</td>
    <td>$5,000</td>
  </tr>
  <tr>
    <td>October</td>
    <td>$4,870</td>
    <td>$5,000</td>
  </tr>
  <tr>
    <td>November</td>
    <td>$8,610</td>
    <td>$7,500</td>
  </tr>
  <tr>
    <td>Black Friday</td>
    <td colspan="2">$3,200</td>
  </tr>
  <tr>
    <td>December</td>
    <td>$6,870</td>
    <td>$7,500</td>
  </tr>
  </tbody>
  <tfoot>
  	<td colspan="3">Compiled 12.20.2020 by bRauls</td>
  </tfoot>
</table>

    </main>
</body>
</html>
