      <form method="get" action="thanks.html">
            <fieldset>
                    <legend>Trip information </legend>

                            <input list="storms" name="storms" placeholder="Please type here">

                        <div>Select rooms</div>
                        <label class="top"><input type="number" name="zip" placeholder="0"> Standard<br></label>
                        <label class="top"><input type="number" name="zip" placeholder="0"> Superior<br></label>
                        <label class="top"><input type="number" name="zip" placeholder="0"> Deluxe<br></label>
                        </div>
                    </label>
                </fieldset>
            <fieldset>
                <legend>General Information</legend>
                <label class="top">Full Name* <input type="text" name="fname" placeholder="Your Name Here" required><br></label>
                <label class="top">Email <input type="email" name="email" placeholder="you@gmail.com" required><br></label>
                <label class="top">Phone <input type="tel" name="phone" placeholder="1235551234" required><br></label>
                <label class="top">Home state or country <input type="text" name="fname" placeholder="Home state or country"><br></label>
            </fieldset>
            <fieldset>
                <legend>Additional Information</legend>
                <textarea name="comment" placeholder="Please enter any special accomodations or requests"></textarea>
            </fieldset>
            <input type="submit" value="Create Reservation" class="submitBtn">
