<body>
    <main>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>General Information</legend>
                <label class="top">Full Name* <input type="text" name="fname" placeholder="Your Name Here" required><br></label>
                <label class="top">Email <input type="email" name="email" placeholder="you@gmail.com" required><br></label>
                <label class="top">Phone <input type="tel" name="phone" placeholder="1235551234" required><br></label>
                <label class="top">Zip Code <input type="number" name="zip" placeholder="00000"><br></label>
                <label class="top">Storm Date<input type="date" name="stormDate"></label>
                <br>
                <label class="top">Storm Region<select name="subject">
                        <option value="">Please Select &#9662;</option>
                    <option value="preston">Preston</option>
                    <option value="sodaSprings">Soda Springs</option>
                    <option value="FishHaven">Fish Haven</option>
                </select>
            </label>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                    <div>What type of storm is this?</div>
                        <input list="storms" name="storms" placeholder="Please type here">
                        <datalist id="storms">
                                <option value="Flash Flood">
                                <option value="Hail">
                                <option value="Hurricane">
                                <option value="Thunderstorm">
                                <option value="Tornado">
                        </datalist>
                </label>
                <br>
                <br>
                <div>Storm Severity</div>
                <label class="sbs">Please indicate on slider: 1 being not severe; 10 being extremely severe</label>
                <input type="range" min="1" max="10" oninput="myFunction(this.value)">                                                       
                    <p id="demo"></p>

                <script>
                    function myFunction(val) {
                    document.getElementById("demo").innerHTML = val; 
                }
                </script>

                <div>Is the user in danger?</div>
                <label class="sbs"><input type="radio" name="userDanger" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="userDanger" value="no"> No</label>
                <label class="sbs"><input type="radio" name="userDanger" value="maybe"> Maybe</label>
            </fieldset>
            <fieldset>
                <legend>Additional Information</legend>
                <textarea name="comment" placeholder="Please enter any additional information here"></textarea>
                <p>IMPORTANT: If anyone is injured, contact 911 immediately.</p>
            </fieldset>
            <input type="submit" value="Report This Storm" class="submitBtn">
        </form>
        <br>
    </main>
</body>
</html>
